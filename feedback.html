  <body>
    <!-- NAVBAR START -->
    <nav>
      <label class="name">@itzSourabhKumar</label>
      <ul>
        <a class="btn" href="#">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
          </svg>
        </a>
        <li><a class="navbar active" href="index.html">Home</a></li>
        <li><a class="navbar" href="about.html">About</a></li>
        <li><a class="navbar" href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="toggle">
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Feedback</a></li>
      </ol>
    </div>
    <!-- MAIN OF FEEDBACK FORM-->
    <main>
      <form action="" method="post" autocomplete="off" name="google-sheet">
        <div class="container">
          <div class="box-1">
            <h1 class="heading">
              Fill Up,
              <br />
              Feedback Form
            </h1>
            <p class="paragraph">If you are new / <a href="#">Create New</a></p>
            <div>
              <p>
                <input
                  type="text"
                  name="Name"
                  required="required"
                  class="Username"
                  placeholder="Username"
                />
              </p>
              <label>
                <p>
                  <p class="paragraph">Email</p>
                  <input
                    type="email"
                    name="Email"
                    required="required"
                    class="password"
                    placeholder="Email id"
                  />
                </p>
              </label>
            </div>
            <label>
              <p class="paragraph">What do you want?</p>
              <select name="opinion" required="required">
                <option value="Default">---Select one option---</option>
                <option value="Notes">Notes of HTML and CSS</option>
                <option value="Code">Code of HTML and CSS</option>
                <option value="Website">
                  Different Types of Website designing
                </option>
              </select>
            </label>
            <button type="submit" class="pushable">
              <span class="front"> Submit </span>
            </button>
          </div>
        </div>
      </form>
  
    </main>
    <script src="index.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxo5hLSlV9EdcbSbVmkvzyH7v2y1T-4L1rElmT7JEpJlX0dFwUqiiu8K39t5EBG6rF3/exec";

      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for Contacting us..! We Will Contact You Soon...")
          )

          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
